<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桌面应用开发测试demo</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fff;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      height: 60vh;
      object-fit: cover;
    }
    .content {
      width: 300px;
      height: 200px;
      border: 1px solid #c3c3c3;
    }
  </style>
</head>
<body>
  <!-- <video autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video> -->
  <div class="content">桌面应用开发测试demo</div>
  <p id="versions"></p>
  <p id="global-data"></p>
  <p id="api-server-ret"></p>
</body>
<script src="./renderer.js"></script>
<script>
  fetch('http://localhost:3000')
    .then(res => res.json())
    .then(data => {
      document.getElementById('api-server-ret').innerText = JSON.stringify(data);
    });
</script>
</html>
